<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BananaTimer</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Exo+2&display=swap" rel="stylesheet">
</head>
<body>
  <br></br>
  <header>
    <img src="images/banana.gif" alt="Banana Dancing" id="banana">
    <h1>BananaTimer</h1>
    <img src="images/banana.gif" alt="Banana Dancing" id="banana">
    <h2>An assignment part of the Odin Project's curriculum</h3>
  </header>
  <br></br>
  <div id="container">
    <div class="button" id="pomodoro">Pomodoro</div>
    <div class="button" id="quick-break">Quick Break</div>
    <div class="button" id="long-break">Long Break</div>
    <div id="display">24:00</div>
    <div class="button" id="start">Start</div>
    <div class="button" id="stop">Stop</div>
    <div class="button" id="reset">Reset</div>
  </div>
  <div id="settings">
    <div class="small-button">Set Time</div>
    <div class="small-button">Set Break</div>
  </div>
  <script src="scripts/pomodoro.js"></script>
</body>
</html>
